version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repair-companion
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./indices:/app/indices
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: repair-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment the following for GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data:
